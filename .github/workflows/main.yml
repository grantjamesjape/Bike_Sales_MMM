name: ðŸ“ˆ Run Marketing Mix Model Analysis

on:
  push:
    branches:
      - main 
      - master 
  workflow_dispatch: 

# >>> IMPORTANT FIX: GRANT WRITE PERMISSIONS TO THE GITHUB TOKEN <<<
permissions:
  contents: write

jobs:
  run_python_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4 

      - name: 2. Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: 3. Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib seaborn statsmodels

      - name: 4. Create Output Directories
        # This is precautionary since os.makedirs handles it, but ensures the commit step finds the folders.
        run: |
          mkdir -p charts
          mkdir -p reports
          
      - name: 5. Run Analysis Script
        run: |
          python run_analysis.py

      - name: 6. Commit and Push Results
        uses: stefanzweifel/git-auto-commit-action@v5 
        with:
          commit_message: "ðŸ¤– Automated: Update charts, reports, and intermediate data from analysis run"
          # >>> IMPORTANT FIX: Changed 'files' to 'file_pattern' <<<
          file_pattern: |
            charts/
            reports/
            bike_sales_data_transformed.csv
