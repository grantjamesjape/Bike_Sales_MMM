name: ðŸ“ˆ Run Marketing Mix Model Analysis

on:
  push:
    branches:
      - main # Runs whenever code is pushed to the main branch
      - master # Standard branch name fallback
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  run_python_analysis:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4 # Get the code from the repo

      - name: 2. Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Recommended stable version for data science

      - name: 3. Install Dependencies
        run: |
          # Install core libraries needed for your analysis
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib seaborn statsmodels

      - name: 4. Create Output Directories
        # Although run_analysis.py has os.makedirs, creating them explicitly 
        # here ensures the commit step always finds them, even if empty.
        run: |
          mkdir -p charts
          mkdir -p reports
          
      - name: 5. Run Analysis Script
        # This executes your full analysis pipeline: EDA, Transformation, Modeling, Viz
        run: |
          python run_analysis.py

      - name: 6. Commit and Push Results
        # This step uses a third-party action to automatically commit the files
        uses: stefanzweifel/git-auto-commit-action@v5 
        with:
          commit_message: "ðŸ¤– Automated: Update charts, reports, and intermediate data from analysis run"
          # Specify all generated output folders/files to commit back
          files: |
            charts/
            reports/
            bike_sales_data_transformed.csv
